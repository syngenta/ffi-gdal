name: Continuous Integration

on:
  pull_request:
  push:

jobs:
  static_analysis:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Rubocop
        run: bundle exec rubocop --format github --parallel

  test:
    needs: [static_analysis]
    strategy:
      fail-fast: false
      matrix:
        # NOTE:
        # - ubuntu-20.04 has GDAL 3.0.4, PROJ 6.3.1, GEOS 3.8.0
        os: ["ubuntu-20.04"]
        ruby-version: ["2.6", "2.7", "3.0", "3.1", "3.2", "3.3"]
    name: "Ruby ${{ matrix.ruby-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install GDAL
        run: sudo apt-get install -y --no-install-recommends libgdal-dev librttopo-dev
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run specs
        run: bundle exec rspec spec --format RSpec::Github::Formatter --format progress
